<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <meta name="description" content="Recipe Lists Website">
    <meta name="author" content="Carson Meikle">
    <link rel="stylesheet" href="recipes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <!-- https://carsonbm.github.io/wdd131/ -->

    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="headerContatiner">
            <img id="logo" src="./images/recipe-book.png." alt="Book cover for Septimus Heap 1">
            <h1>RECIPEBOOK</h1>
        </div>
    </header>

    <main>
        <div id="searchContainer">
            <input type="text" class='searchBar' placeholder="Find a recipe">
            <button id="searchButton">
                <img id='searchPic' src="./images/search.svg" alt="Search">
            </button>
        </div>

        <div id="bar"></div>

        <div class="appleCrispContainer">
            <img id='appleCrispPicture' src="./images/apple-crisp.jpg" alt="Apple Crisp">
            <div id="details">
                <div id="tag">dessert</div>
                <div id="recipeTitle">Apple Crisp</div>
                
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>

                <div id="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</div>
            </div>
        </div>
    </main>

    <footer>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="./images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="./images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="./images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <div class="iconCredit">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
    </footer>

</body>
</html>
