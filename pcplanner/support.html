<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link rel="stylesheet" href="./styles/pcplanner.css">
</head>
<body>
    <header>
        <h1>PC Planner</h1>
        <nav class="menu">
            <div class="navContainer">
                <a href="./index.html">Home</a>
                <a href="./support.html">Support</a>
            </div>
        </nav>
    </header>

    <main class="main-support">
        <div class="support-title">
            <img src="./pictures/support-setup-cropped.webp" alt="Image of high end gaming setup.">
            <div class="support-message">We are here to help! Have a question about some of our specs and outlines for your own custom PC? Fill out this form and we will get back to you with any help you need for your build!</div>
        </div>

        <div class="support-form-container">
            <form action="/submit" method="post" id="supportform">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" placeholder="John Doe" maxlength="20" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="(xxx) xxx-xxxx" required>

                <label for="Question">Question:</label>
                <textarea id="question" name="question"></textarea>
                <input type="submit" value="Submit" required>
            </form>
        </div>
    </main>

    

    <footer>
        Â©2024 Carson Meikle
    </footer>
    
</body>
</html>
